<main class="container">
  <section class="card">
    <h2 class="section-title">Gallery & Hobbies</h2>
    <p style="color:var(--muted)">I enjoy travelling with friends and family. Here are a few photos.</p>
    <div class="gallery-grid">
      <img src="photo.jpg" alt="photo">
      <img src="photo.jpg" alt="photo">
      <img src="photo.jpg" alt="photo">
      <img src="photo.jpg" alt="photo">
    </div>

    <!-- Lightbox viewer -->
      <div id="lightbox" style="display:none;
        position:fixed;top:0;left:0;width:100%;height:100%;
        background:rgba(0,0,0,0.9);justify-content:center;
        align-items:center;z-index:999;">
        <img id="lightbox-img" src="" 
             style="max-width:90%;max-height:90%;border-radius:8px;">
      </div>
    </section>
  </main>

  <!-- Lightbox Script -->
  <script>
    const galleryImages = document.querySelectorAll('.gallery-grid img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    // Close when clicking anywhere on overlay
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
